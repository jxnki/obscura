<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Chat Room - Routify</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .chat-container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
      padding: 2rem;
      text-align: center;
      border-bottom: 1px solid #e1e5e9;
    }

    .chat-header h2 {
      color: #333;
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .room-info {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .chat-messages {
      height: 400px;
      overflow-y: auto;
      padding: 1.5rem;
      background: #f8f9fa;
      border-bottom: 1px solid #e1e5e9;
    }

    .message {
      margin-bottom: 1rem;
      padding: 1rem 1.5rem;
      border-radius: 18px;
      max-width: 70%;
      position: relative;
      animation: slideIn 0.3s ease;
    }

    .message.user {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 5px;
    }

    .message.other {
      background: white;
      color: #333;
      border: 1px solid #e1e5e9;
      margin-right: auto;
      border-bottom-left-radius: 5px;
    }

    .message-header {
      font-size: 0.8rem;
      opacity: 0.8;
      margin-bottom: 0.3rem;
      font-weight: 500;
    }

    .message-content {
      font-size: 1rem;
      line-height: 1.4;
    }

    .chat-input-container {
      padding: 1.5rem;
      background: white;
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    #messageInput {
      width: 100%;
      padding: 1rem 1.5rem;
      border: 2px solid #e1e5e9;
      border-radius: 25px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      outline: none;
      transition: all 0.3s ease;
    }

    #messageInput:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    #sendBtn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 1rem 1.5rem;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    #sendBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    #sendBtn:active {
      transform: translateY(0);
    }

    .typing-indicator {
      display: none;
      padding: 1rem 1.5rem;
      color: #666;
      font-style: italic;
      font-size: 0.9rem;
    }

    .typing-dots {
      display: inline-flex;
      gap: 4px;
      margin-left: 0.5rem;
    }

    .typing-dot {
      width: 4px;
      height: 4px;
      background: #667eea;
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }

    .back-button {
      position: absolute;
      top: 2rem;
      left: 2rem;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 25px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.4;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }

    .empty-chat {
      text-align: center;
      color: #999;
      padding: 3rem 1rem;
    }

    .empty-chat i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #ccc;
    }

    .online-indicator {
      width: 10px;
      height: 10px;
      background: #28a745;
      border-radius: 50%;
      display: inline-block;
      margin-right: 0.5rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(40, 167, 69, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(40, 167, 69, 0);
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .chat-container {
        margin: 0;
        border-radius: 15px;
      }

      .chat-header {
        padding: 1.5rem;
      }

      .chat-header h2 {
        font-size: 1.5rem;
      }

      .message {
        max-width: 85%;
      }

      .back-button {
        top: 1rem;
        left: 1rem;
        padding: 0.6rem 1rem;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <a href="dashboard.html" class="back-button">
    <i class="fas fa-arrow-left"></i> Back to Dashboard
  </a>

  <div class="chat-container">
    <div class="chat-header">
      <h2><i class="fas fa-comments"></i> Event Chat Room</h2>
      <div class="room-info" id="roomCodeInfo">
        <span class="online-indicator"></span>
        <i class="fas fa-wifi"></i> Connecting to room...
      </div>
    </div>

    <div class="chat-messages" id="chatContainer">
      <div class="empty-chat">
        <i class="fas fa-comment-dots"></i>
        <p>Welcome to the chat room!</p>
        <p style="font-size: 0.9rem; margin-top: 0.5rem;">Start a conversation with other participants</p>
      </div>
    </div>

    <div class="typing-indicator" id="typingIndicator">
      Someone is typing
      <div class="typing-dots">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      </div>
    </div>

    <div class="chat-input-container">
      <div class="input-wrapper">
        <input type="text" id="messageInput" placeholder="Type your message..." />
      </div>
      <button id="sendBtn">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>

  <script>
    const roomCode = localStorage.getItem('eventCode');
    const chatContainer = document.getElementById('chatContainer');
    const roomCodeInfo = document.getElementById('roomCodeInfo');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const typingIndicator = document.getElementById('typingIndicator');

    let messageCount = 0;
    let currentUser = null;

    // Initialize chat
    function initializeChat() {
      // Get current user
      const userData = localStorage.getItem('routify_user');
      if (userData) {
        try {
          currentUser = JSON.parse(userData);
        } catch (error) {
          console.error('Error parsing user data:', error);
        }
      }

      // Update room info
      if (roomCode) {
        roomCodeInfo.innerHTML = `
          <span class="online-indicator"></span>
          <i class="fas fa-users"></i> Event Room: ${roomCode}
        `;
      } else {
        roomCodeInfo.innerHTML = `
          <i class="fas fa-exclamation-triangle"></i> No event code found
        `;
      }

      // Clear empty chat message when first message is sent
      if (messageCount === 0) {
        const emptyChat = document.querySelector('.empty-chat');
        if (emptyChat) {
          emptyChat.style.display = 'block';
        }
      }
    }

    // Create message element
    function createMessage(content, isUser = true, username = null) {
      const messageEl = document.createElement('div');
      messageEl.className = `message ${isUser ? 'user' : 'other'}`;
      
      const displayName = username || (currentUser ? currentUser.username : 'You');
      const messageTime = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      
      messageEl.innerHTML = `
        <div class="message-header">${displayName} â€¢ ${messageTime}</div>
        <div class="message-content">${content}</div>
      `;
      
      return messageEl;
    }

    // Add message to chat
    function addMessage(content, isUser = true, username = null) {
      // Remove empty chat message on first message
      if (messageCount === 0) {
        const emptyChat = document.querySelector('.empty-chat');
        if (emptyChat) {
          emptyChat.style.display = 'none';
        }
      }

      const messageEl = createMessage(content, isUser, username);
      chatContainer.appendChild(messageEl);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      messageCount++;
    }

    // Show typing indicator
    function showTypingIndicator() {
      typingIndicator.style.display = 'block';
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Hide typing indicator
    function hideTypingIndicator() {
      typingIndicator.style.display = 'none';
    }

    // Send message function
    function sendMessage() {
      const msg = messageInput.value.trim();
      if (msg) {
        addMessage(msg, true);
        messageInput.value = '';
      }
    }

    // Event listeners
    sendBtn.addEventListener('click', sendMessage);

    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // Auto-resize input and focus
    messageInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });

    // Initialize chat on load
    document.addEventListener('DOMContentLoaded', initializeChat);

    // Add welcome message after a short delay
    setTimeout(() => {
      if (roomCode) {
        addMessage("Welcome to the event chat room! ðŸŽ‰", false, "System");
      }
    }, 1000);
  </script>

</body>
</html>
